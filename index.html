<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <button class="btn-start-only" data-text="START" data-tooltip="Press Enter">OPEN</button>
        <div class="wrapper hidden">
            <button class="btn-export" data-tooltip="Export">Export</button>    
            <div class="cloak">
                <p>
                    <span class="hours" style="display: none;">00:</span><span class="mins">00</span>:<span class="seconds">00</span>:<span class="milliseconds">00</span>
                </p>
            </div>
            <button class="btn-start" data-tooltip="Enter">Start</button>
            <button class="btn-stop" data-tooltip="Enter">Stop</button>
            <button class="btn-reset" data-tooltip="Tab">Reset</button>
            <button class="btn-lap" data-tooltip="Space">Lap</button>
            <div class="laps"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
